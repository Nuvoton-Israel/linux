%YAML 1.2
---

$id: http://devicetree.org/schemas/hwmon/nuvoton,nct7363.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nuvoton NCT7363Y Hardware Monitoring IC

maintainers:
  - Ban Feng <kcfeng0@nuvoton.com>

description: |
  The NCT7363Y is a fan controller which provides up to 16 independent
  FAN input monitors, and up to 16 independent PWM outputs with SMBus interface.

  Datasheets: Available from Nuvoton upon request

properties:
  compatible:
    enum:
      - nuvoton,nct7363

  reg:
    maxItems: 1

  nuvoton,gpio0-mask:
    description: |
      configures GPIO0 Input Port register in bit[0:7], GPIO0 Output Port register in bit[8:15],
      GPIO0 Input/Output Configuration register in bit[16:23], and reserved in bit[24:31].
    $ref: /schemas/types.yaml#/definitions/uint32
    default: 0x00FF00FF;

  nuvoton,gpio1-mask:
    description: |
      configures GPIO1 Input Port register in bit[0:7], GPIO1 Output Port register in bit[8:15],
      GPIO1 Input/Output Configuration register in bit[16:23], and reserved in bit[24:31].
    $ref: /schemas/types.yaml#/definitions/uint32
    default: 0x00FF00FF;

  nuvoton,fscpxduty:
    description: |
      configures the default value of the duty-cycle control
    $ref: /schemas/types.yaml#/definitions/uint32
    default: 0x7F

  gpio-controller: true

  '#gpio-cells':
    const: 2

  interrupts:
    maxItems: 1

  "#pwm-cells":
    const: 2

patternProperties:
  "^fan-[0-9]+$":
    $ref: fan-common.yaml#
    unevaluatedProperties: false
    required:
      - pwms
      - tach-ch

required:
  - compatible
  - reg
  - gpio-controller
  - "#gpio-cells"
  - "#pwm-cells"

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        hwmon: hwmon@22 {
            compatible = "nuvoton,nct7363";
            reg = <0x22>;

            nuvoton,gpio0-mask = <0x00F700FF>;
            nuvoton,gpio1-mask = <0x00F700FF>;
            nuvoton,fscpxduty = <0xFF>;

            #pwm-cells = <2>;

            gpio-controller;
            #gpio-cells = <2>;
            gpio-line-names =
                "", "", "TEST_INPUT0", "TEST_OUTPUT0", "", "", "", "",
                "", "", "TEST_INPUT1", "TEST_OUTPUT1", "", "", "", "";
            interrupt-parent = <&gpio0>;
            interrupts = <1 IRQ_TYPE_EDGE_FALLING>;

            fan-0 {
                pwms = <&hwmon 0 50000>;
                tach-ch = /bits/ 8 <0x00>;
            };
            fan-1 {
                pwms = <&hwmon 1 50000>;
                tach-ch = /bits/ 8 <0x01>;
            };
        };
    };
